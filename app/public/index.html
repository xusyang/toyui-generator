<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.3/echarts.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script
      crossorigin="anonymous"
      integrity="sha512-2k8Z8sJYPSphKi6TTg6D+DaZnjFXjROBXNEUp6xem+gt3KwxAJcxup1C34FOXDVELSNkM3tGRqvouxgAHm6kXA=="
      src="https://lib.baomitu.com/vue/3.2.39/vue.global.min.js"
    ></script>

    <style>
      #buttons {
        display: flex;
        position: fixed;
        top: 30px;
        right: 30px;
        display: flex;
        flex-direction: column;
      }

      .row {
        display: flex;
      }

      .row + .row {
        margin-top: 10px;
      }

      .radios {
        display: flex;
        font-size: 10px;
        padding: 0 30px 0 0;
      }

      .radios .radio {
        display: flex;
        align-items: center;
        margin-left: 10px;
      }
      .radios .radio input {
        margin: 0 0 0 4px;
        padding: 0;
      }

      .radios .radio span {
        line-height: 2;
      }

      input[type='text'] {
        border: none;
        border-bottom: 1px solid rgba(0, 0, 0, 0.6);
        padding: 4px 10px;
        margin: 0 10px;
        outline: none;
        text-align: center;
        width: 100%;
      }

      #button {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>快速上手</h1>
    <p>本节将介绍如何在项目中使用 Element。</p>
    <div id="echart1" style="width: 100%; height: 400px"></div>

    <h1>使用 vue-cli@3</h1>
    <p>我们为新版的 vue-cli 准备了相应的 Element 插件，你可以用它们快速地搭建一个基于 Element 的项目。</p>
    <div id="echart2" style="width: 100%; height: 400px"></div>

    <h1>使用 Starter Kit</h1>
    <p>我们提供了通用的项目模板，你可以直接使用。对于 Laravel 用户，我们也准备了相应的模板，同样可以直接下载使用。</p>
    <p>如果不希望使用我们提供的模板，请继续阅读。</p>
    <div id="echart3" style="width: 100%; height: 400px"></div>

    <h1>引入 Element</h1>
    <p>你可以引入整个 Element，或是根据需要仅引入部分组件。我们先介绍如何引入完整的 Element。</p>
    <div id="echart4" style="width: 100%; height: 400px"></div>

    <div id="buttons">
      <div class="row">
        <div class="radios">
          <div class="radio">
            <span>模板链接</span>
            <input type="radio" v-model="type" name="type" :value="CONST_TYPE.模板链接" />
          </div>
          <div class="radio">
            <span>自定义链接</span>
            <input type="radio" v-model="type" name="type" :value="CONST_TYPE.自定义链接" />
          </div>
        </div>
        <button id="button" @click="genPdf">生成PDF</button>
      </div>
      <div class="row">
        <input v-if="type === 2" class="input" type="text" placeholder="请输入自定义链接" v-model="url" />
        {{url}}
      </div>
    </div>

    <script type="text/javascript">
      function init(id) {
        var myChart = echarts.init(document.getElementById(id));

        // 指定图表的配置项和数据
        var option = {
          title: {
            text: 'ECharts 入门示例',
          },
          tooltip: {},
          legend: {
            data: ['销量'],
          },
          xAxis: {
            data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子'],
          },
          yAxis: {},
          series: [
            {
              name: '销量',
              type: 'bar',
              data: [5, 20, 36, 10, 10, 20],
            },
          ],
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
      }
      window.onload = () => {
        init('echart1');
        init('echart2');
        init('echart3');
        init('echart4');
      };

      const CONST_TYPE = {
        模板链接: 1,
        自定义链接: 2,
      };

      const CONST_STATUS = {
        ready: '生成PDF',
        running: '正在生成中...',
        done: '预览PDF',
      };

      const app = Vue.createApp({
        data() {
          return {
            CONST_TYPE,
            type: CONST_TYPE.模板链接,
            url: '',
          };
        },
        // watch: {
        //   type() {
        //     if (this.type === 1) {
        //       this.url = '';
        //     }
        //   },
        // },
        methods: {
          genPdf() {},
        },
      });

      app.mount('#buttons');

      console.log(app);
    </script>
  </body>
</html>
